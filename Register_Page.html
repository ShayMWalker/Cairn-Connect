<!DOCTYPE html>
<html lang ="en" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-with, intitial-scale=1">
<meta name="Author" content="Shay Walker">
	<title>CairnConnect Register</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body style="font-family: 'Roboto', sans-serif;">
	<div class="container">
		<div class="row">
			<div class="col-12 text-center">
				<div>
					<br>
					<h1 style="font-size: 3rem ;">Registration</h1>
				</div>
        <div class="row">
          <div class="col-3">
          </div>
        <div class="card col-6 bg-dark text-white">
          <div class="card-body">
            <h3>Please complete this form</h3>

            <form class="" action="" method="post">

              <div class="form-group">
                <input type="text" class="form-control" placeholder="First Name">
              </div>

              <div class="form-group">
                <input type="text" class="form-control" placeholder="Last Name">
              </div>

              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email">
              </div>

              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password">
              </div>

              <div class="form-group">
                <input type="text" class="form-control" placeholder="Phone">
              </div>

              <div class="form-group">
                <input type="number" class="form-control" placeholder="Graduation Year">
              </div>

            <div class="form-group">
              <select class="form-control" id="School">
                <option>School of Business</option>
                <option>School of Divinity</option>
                <option>School of Education</option>
                <option>School of Liberal Arts and Sciences</option>
                <option>5</option>
              </select>
            </div>

          <div class="form-group">
            <select class="form-control" id="Degree Earned">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" placeholder="Current Occupation">
          </div>

          <div class="form-group">
            <input type="url" class="form-control" placeholder="LinkedIn Profile URL">
          </div>

          <div class="row">
            <div class="form-group form-check col-6">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label"><a href="https://app.termly.io/document/terms-of-use-for-website/9cd4e49c-8b6e-4a5e-b2cb-034d90467bca" target="_blank">Terms & Agreements</a></label>
            </div>

             <div class="col-6">
            <button type="submit" class="btn btn-primary">Submit</button>
             </div>
          </div>

        </form>

        </div>
			</div>
      </div>
		</div>
	</div>
  </div>
</body>
</html>
